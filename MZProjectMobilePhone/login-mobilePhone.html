<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="#" rel="icon" type="image/x-icon"><link href="//store.res.meizu.com/layout/img/favicon-2e71785f44.ico" rel="shortcut icon" type="image/x-icon">
		<title>Flyme账号-登录</title>
		<link rel="stylesheet" type="text/css" href="css/login-mobilePhone.css"/>
	</head>
	<body>
		<div class="login_content">
			<form id="login_form" class="login_form" action="" method="post">
				<div class="tab-title">
					<a href="#" class="linkABlue" id="toAccountLogin">账号登录</a>
					<span class="register-line"></span>
					<a href="#" class="linkAGray" id="toVCodeLogin">验证码登录</a>
				</div>
				<div class="tip-box">
					<span class="error_icon"></span>
					<span class="tip_txt">请填写完整的登录信息</span>
					<span class="tip_close"></span>
				</div>
				
				<div class="normalInput accountNum">
					<input type="text" name="" id="" value="" placeholder="手机号/ Flyme账号"/>
				</div>
				
				<div class="normalInput passNum">
					<input type="password" name="" id="" value="" placeholder="密码"/>
				</div>
				
				<div class="register_btn">
					<div class="register_btn_before">
						<span class="before_btn"></span>
						<span class="register_btn_before_txt">点击按钮进行验证</span>
						<span class="before_btn_R"></span>
					</div>
					<div class="register_btn_after">
						<span class="after_btn"></span>
						<span class="register_btn_after_txt">验证成功</span>
						<span class="after_btn_R"></span>
					</div>
				</div>
				
			</form>
		</div>
	</body>
</html>
<script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	//信息不完整提示框
	$(".tip_close").click(function(){
		$(".tip-box").css({visibility:"hidden"});
	});
	
	//电话号码input框获取焦点时边框变色
	$(".normalInput").focusin(function(){
		$(this).removeClass(".normalInput");
		$(this).addClass("normalInput btn_focus");
	});	
	$(".normalInput").focusout(function(){
		$(this).addClass("normalInput");
		$(this).removeClass(".normalInput btn_focus");
	});
</script>
